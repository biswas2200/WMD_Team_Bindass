server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: careerconnect-backend

  # GitHub OAuth
  github:
    client:
      id: ${GITHUB_CLIENT_ID}
      secret: ${GITHUB_CLIENT_SECRET}



  cache:
    type: simple
# H2 Database Configuration (Development)
  datasource:
    url: jdbc:h2:mem:kodra;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
